   <div>
       <div class="container">
           <h1 class="mt-5 mb-3">Administrative Page</h1>
           <form id="adminForm">
             <div class="mb-3">
               <label for="prodName" class="form-label">Name of Service</label>
               <input type="text" class="form-control" id="prodName"  placeholder="Enter the name of the service">
             </div>
             <div class="mb-3">
               <label for="prodDescription" class="form-label">Description of Service</label>
               <input type="text" class="form-control" id="prodDescription" placeholder="Enter a brief description of service">
             </div>
             <div class="mb-3">
               <label for="prodPhoto" class="form-label">Photo of Service</label>
               <input type="text" class="form-control" id="prodPhoto" placeholder="Add photo or url of photo">
             </div>
             <div class="mb-3">
               <label for="prodQuantity" class="form-label">Link to Service</label>
               <input type="number" class="form-control" id="prodQuantity" placeholder="Enter URL">
             </div>
             <div class="mb-3">
               <label for="prodPrice" class="form-label">Price of Service</label>
               <input type="number" class="form-control" id="prodPrice" placeholder="Enter the price of the service">
             </div>
             <button type="submit" class="btn btn-primary">Add New Service</button>
           </form>
           <!--Table of products-->
           <table class="table table-striped mt-5">
             <thead>
               <tr>
               <th>Name of Service</th>
               <th>Description of Service</th>
               <th>Photo of Service</th>
               <th>Link to Service</th>
